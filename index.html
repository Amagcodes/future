<!DOCTYPE html>
<html>
    <head>
        <title>Future</title>
        <meta name="viewport" content="width=device-width">
        <href link="style.css" rel="stylesheet">
    </head>

    <body style="background-color: lightgreen;">
        <h1 id="heading"></h1>
        <button onclick="choose_ex();">EXERCISE</button>
        <button onclick="motivate();">MOTIVATION</button>

        <div id="picture" style=" float:right; height:50%; width: 50%;"></div>



        <script> 
        function choose_ex(){
            var array =  ["leg raises", "russian twists", "calf raises", "heel touches", "clockfoot", "plank", "jump", "lunges", "squat", "bulgarian"];
            var nums = [10,15,20,25,30,35,40,45,50,60]
            var a = getRandomInt(0, array.length-1);
            var f = array[a];
            var b = getRandomInt(0, nums.length-1);
            var num = nums[b];
            document.getElementById("heading").innerHTML = f + ":" + num;
            
        }
        
        
        function motivate(){
            //current length-23
            var array = ["tragedy.jpg","poetry.jpg","charlie.jpeg", "tori.jpeg", "jess.jpeg", "gay.jpg","dostoevsky.jpg", "latin.jpg", "secret.jpg", "villains.jpg", "emily.jpg", "wallflower.jpg", "vivere.jpg", "maurauders.jpg","diem.jpg","noctem.jpg","lit.jpg","dead.jpg", "physics.jpg", "folklore.jpeg", "leo.jpg", "dark.jpg", "remus.jpeg", "want.jpg"]
            var a = getRandomInt(0, array.length-1);
            
            document.body.style.backgroundImage = "url('" + array[a] + "')";      

        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        </script>

    </body>
</html>
